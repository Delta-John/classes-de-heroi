<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada do herói</title>

    <style>

        body {
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #heroForm {
            display: inline-block;
            margin-bottom: 20px;
        }

        #heroImages {
            display: flex;
            justify-content: space-around; 
            margin-top: 20px;
        }    

        img {
            width: 400px;
            height: auto;
            margin: 10px;
        }

    </style>
</head>

<body> 

 <h1>Crie seu Herói</h1>

 <form id="heroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required><br>

    <label for="classe">Classe:</label>
    <select id="classe" required>
        <option value="mago">Mago</option>
        <option value="guerreiro">Guerreiro</option>
        <option value="monge">Monge</option>
        <option value="ninja">Ninja</option>
    </select><br>

    <button type="button" onclick="criarHeroi()">Criar Herói</button>
</form>  

<div id="heroImages">
 <img src="magox.jpg" alt="jornada">
 <img src="5bf260d7ebddba7d0ce5756108e332b8f46cfebd_00.jpg" alt="jornada">
 <img src="Monge_Shintao.webp" alt="jornada">
 <img src="34aab78e3fb5b91ccc5b896218200f34.png" alt="jornada">
 
 </div>

 <script src="script.js"></script>
</body>
</html>
